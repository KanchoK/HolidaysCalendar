<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="header.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>

    <link href="/HolidaysCalendar/jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />
    <script src="/HolidaysCalendar/jtable/jquery.jtable.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#PersonTableContainer').jtable({
                title: 'Employees Holiday requests',
                paging: true,
                pageSize: 10,
                sorting: true,
                defaultSorting: 'holidayStatus ASC',
                actions: {
                    listAction: 'HolidayTableController?action=list',
                    createAction: 'HolidayTableController?action=create',
                    updateAction: 'HolidayTableController?action=update',
                    deleteAction: 'HolidayTableController?action=delete'
                },
                fields: {
                    holidayID:{
                        key: true,
                        create: false,
                        edit: false,
                        list: false
                    },
//                    maybe employeeID is not needed in the table ???
//                    employeeID:{
//                        create: false,
//                        edit: false,
//                        list: false
//                    },
                    employeeName: {
                        title: 'Employee',
                        create: false,
                        edit: false,
                        width: '40%',
                        sorting: false
                    },
                    beginDate: {
                        title: 'Holiday begin date',
                        edit: false,
                        width: '20%',
                        type: 'date',
                        displayFormat: 'yy-mm-dd'
                    },
                    endDate: {
                        title: 'Holiday end date',
                        edit: false,
                        width: '20%',
                        type: 'date',
                        displayFormat: 'yy-mm-dd'
                    },
                    holidayStatus: {
                        title: 'Status',
                        create: false,
                        width: '20%',
                        type: 'radiobutton',
                        options: { '1': 'Waiting for approval', '2': 'Approved', '3': 'Unapproved' }
                    }
                }
            });
            $('#PersonTableContainer').jtable('load');
        });
    </script>

    <title></title>
</head>
<body>
<div id="header">
    <span class="text">Welcome to Employees' holiday requests</span>

    <span class="button">
    <form action="LogoutServlet" method="post">
        <input type="submit" value="Log out" />
    </form>
    </span>

    <span class="button">
    <form action="changePassword.html" method="post">
        <input type="submit" value="Change password" />
    </form>
    </span>

    <span class="button">
    <form action="controlPanel.html" method="post">
        <input type="submit" value="Control panel" />
    </form>
    </span>
</div>

    <div id="PersonTableContainer"></div>
</body>
</html>
