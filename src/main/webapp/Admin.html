<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="welcome.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />

    <link href="/HolidaysCalendar/jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />
    <script src="/HolidaysCalendar/jtable/jquery.jtable.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#PersonTableContainer').jtable({
                title: 'Employees Holiday requests',
                actions: {
                    listAction: 'jTableController?action=list',
                    createAction: 'jTableController?action=create',
                    updateAction: 'jTableController?action=update',
                    deleteAction: 'jTableController?action=delete'
                },
                fields: {
                    holidayID:{
                        key: true,
                        create: false,
                        edit: false,
                        list: false
                    },
//                    maybe employeeID is not needed in the table ???
//                    employeeID:{
//                        create: false,
//                        edit: false,
//                        list: false
//                    },
                    employeeName: {
                        title: 'Employee',
                        create: false,
                        edit: false,
                        width: '40%'
                    },
                    beginDate: {
                        title: 'Holiday begin date',
                        edit: false,
                        width: '20%',
                        type: 'date',
                        displayFormat: 'yy-mm-dd'
                    },
                    endDate: {
                        title: 'Holiday end date',
                        edit: false,
                        width: '20%',
                        type: 'date',
                        displayFormat: 'yy-mm-dd'
                    },
                    holidayStatus: {
                        title: 'Status',
                        create: false,
                        width: '20%',
                        type: 'radiobutton',
                        options: { '1': 'Waiting for approval', '2': 'Approved', '3': 'Unapproved' }
                    }
                }
            });
            $('#PersonTableContainer').jtable('load');
        });
    </script>
