<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>

    <link href="/HolidaysCalendar/jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />
    <script src="/HolidaysCalendar/jtable/jquery.jtable.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#PersonTableContainer').jtable({
                title: 'Holiday schedule',
                actions: {
                    listAction: 'jTableController?action=list',
                    createAction: 'jTableController?action=create',
                    updateAction: 'jTableController?action=update',
                    deleteAction: 'jTableController?action=delete'
                },
                fields: {
//                    is it good idea for the employeeName filed to be key column ???
                    employeeName: {
                        title: 'Employee',
                        create: false,
                        width: '40%'
                    },
                    beginDate: {
                        title: 'Holiday begin date',
                        width: '20%'
                    },
                    endDate: {
                        title: 'Holiday end date',
                        width: '20%'
                    }
                }
            });
            $('#PersonTableContainer').jtable('load');
        });
    </script>

    <title></title>
</head>
<body>
    <h2>Hello normal user</h2>

    <div id="PersonTableContainer"></div>
</body>
</html>
