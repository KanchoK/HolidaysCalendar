<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="header.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>

    <link href="/HolidaysCalendar/jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />
    <script src="/HolidaysCalendar/jtable/jquery.jtable.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#PersonTableContainer').jtable({
                title: 'Control Panel',
                paging: true,
                pageSize: 10,
                sorting: true,
                defaultSorting: 'access_level ASC',
                actions: {
                    listAction: 'EmployeeTableController?action=list',
                    createAction: 'EmployeeTableController?action=create',
                    updateAction: 'EmployeeTableController?action=update',
                    deleteAction: 'EmployeeTableController?action=delete'
                },
                fields: {
                    employee_id:{
                        title: 'ID',
                        key: true,
                        create: false,
                        edit: false,
                        list: true
                    },
                    employeeName: {
                        title: 'Employee',
                        width: '40%'
                    },
                    email: {
                        title: 'Email',
                        width: '20%'
                    },
                    password: {
                        title: 'Password',
                        width: '20%',
                        type: 'password',
                        list: false
                    },
                    access_level: {
                        title: 'Access level',
                        width: '20%',
                        type: 'radiobutton',
                        options: {'0': 'Waiting for conformation', '1': 'Admin', '2': 'Normal user'}
                    }
                }
            });
            $('#PersonTableContainer').jtable('load');
        });
    </script>

    <title></title>
</head>
<body>
<div id="header">
    <span class="text">Welcome to the Control Panel</span>

    <span class="button">
    <form action="LogoutServlet" method="post">
        <input type="submit" value="Log out" />
    </form>
    </span>

    <span class="button">
    <form action="changePassword.html" method="post">
        <input type="submit" value="Change password" />
    </form>
    </span>

     <span class="button">
    <form action="Admin.html" method="post">
        <input type="submit" value="Requests' table" />
    </form>
    </span>
</div>

<div id="PersonTableContainer"></div>
</body>
</html>
